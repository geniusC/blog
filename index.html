{% for post in site.posts %}
  <div class="post">
      <a href="{{  post.url  | absolute_url }}">
        <p class="post-title">{{ post.title}}</p>
      </a>
      <p class="post-note"> <span class="glyphicon glyphicon-tags"> {{ post.tags | array_to_sentence_string }}</span> <span class="pull-right">posted in</span></p>
  </div>
  {% endfor %}
